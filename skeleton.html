<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Developer Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="jumbotron jumbotron-fluid text-center user-color">
            <div class="container">
                <div class="user-profile">
                    <img src="#" alt="Github profile picture" class="rounded-circle profile-img">
                    <h1 class="display-4">Hi! My name is Joseph Lynn</h1>
                    <p class="lead">I am from Cleveland Ohio.</p>
                    <h3>Contact Me:</h3>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">GitHub</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cleveland, Ohio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LinkedIn</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="user-info text-center">
                <h4>User Bio</h4>

                <div class="user-cards">
                    <div class="card mb-3">
                        <div class="card-header">Public Repositories:</div>
                        <div class="card-body">
                            <h5 class="card-title">10</h5>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-header">Followers:</div>
                        <div class="card-body">
                            <h5 class="card-title">10</h5>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-header">GitHub stars:</div>
                        <div class="card-body">
                            <h5 class="card-title">10</h5>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-header">Following:</div>
                        <div class="card-body">
                            <h5 class="card-title">10</h5>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </main>
    
    <script src="index.js"></script>
</body>
</html>
